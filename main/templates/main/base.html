<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>
<body>
    <div id = "page-preloader" class="preloader">
        <div class="loader"></div>
    </div>
    <header id="header">
        <h1>MazeGo</h1>
        <nav><a href="/">Главная </a><a href="/about">О нас </a><a href="/game">Maze! </a><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">ОСТОРОЖНО!</a></nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h2>Погода в вашем городе</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    <input type="text" id="city" name="city" placeholder="Введите город">
                    <input type="submit", name="send" value="Узнать" class="get_button">
                </form>
            </div>
            <div class="information">
                <h2>Информация</h2>
                <div class="weather">
                    <b>Город</b> {{ info.city }}<br>
                    <b>Температура</b> {{ info.temp }}<sup>o</sup><br>
                    <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img">
                </div>
            </div>
        </div>
    </div>
    <div id="clock"></div>
    <div> {{time_ref}} </div>
    <script src="{% static 'js/Preloader.js'%}"></script>

</body>
</html>
